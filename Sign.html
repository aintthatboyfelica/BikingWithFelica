</div>
<!--*AI ASSISTED*-->

<script>
document.getElementById('vinyl').addEventListener('click', function() {
    const audio = document.getElementById('bgAudio');
    const vinylImage = document.getElementById('vinyl');

    if (audio.paused) {
        audio.play();
        vinylImage.classList.add('vinyl_spinning');
    } else {
        audio.pause();
        vinylImage.classList.remove('vinyl_spinning');
    }
});
</script>
